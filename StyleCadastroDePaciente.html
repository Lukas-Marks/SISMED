<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISMED - Cadastro de Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #1976d2;
      padding: 15px 30px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    .section-title {
      font-weight: bold;
      margin: 15px 0 5px;
      color: #333;
    }

    .form-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .input-with-unit {
     position: relative;
     flex: 1;
    }   

    .input-with-unit input {
    width: 100%;
    padding: 10px;
    padding-right: 40px; 
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing:border-box ;
    }

    .input-with-unit .unit {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    font-size: 14px;
    pointer-events: none; 
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <header>SISMED</header>

  <div class="container">
    <h2>Cadastro de Paciente</h2>

    <div class="section-title">Dados pessoais</div>
    <div class="form-group">
      <input type="text" placeholder="Nome">
      <input type="text" placeholder="Data de nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" >
    </div>

    <div class="section-title">Dados médicos</div>
    <div class="form-group">
        <div class= "input-with-unit">
      <input type="number" placeholder="Altura"><span class="unit">cm  </span></div>
        <div class= "input-with-unit">
      <input type="number" placeholder="Peso"><span class="unit">kg  </span>
    </div></div>

    <div class="section-title">Contato</div>
    <div class="form-group">
      <input type="tel" placeholder="Telefone">
      <input type="email" placeholder="Email">
    </div>

    <div class="section-title">Histórico</div>
    <div class="form-group">
      <textarea placeholder="Digite o histórico médico do paciente..."></textarea>
    </div>

    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <script>
    function cadastrar() {
      alert("Paciente cadastrado com sucesso!");
    }
  </script>

</body>
</html>
