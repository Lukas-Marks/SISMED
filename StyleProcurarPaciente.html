<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISMED - Pesquisa de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #1976d2;
      padding: 15px 30px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .section-title {
      font-weight: bold;
      margin: 15px 0 5px;
      color: #333;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #1976d2;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .btn-secondary {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    .results {
      margin-top: 30px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .results-header a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .action-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>SISMED</header>

  <div class="container">
    <h2>Pesquisa de Pacientes</h2>

    <!-- Filtros de busca -->
    <div class="section-title">Filtros de busca</div>
    <div class="form-group">
      <input type="text" placeholder="Nome">
      <input type="text" placeholder="Data de nascimento" 
             onfocus="(this.type='date')" onblur="(this.type='text')">
    </div>
    <div class="form-group">
      <input type="tel" placeholder="Telefone">
      <input type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Palavras chave do histórico">
    </div>

    <div class="btn-group">
      <button class="btn-secondary" onclick="limpar()">Limpar filtros</button>
      <button class="btn-primary" onclick="buscar()">Buscar</button>
    </div>

    <!-- Resultados -->
    <div class="results">
      <div class="results-header">
        <h2>Resultados da busca</h2>
        <a href="#">Novo Cadastro</a>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome do paciente</th>
            <th>Data de nascimento</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="resultados">
          <!-- Aqui os dados do banco vão ser inseridos -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function limpar() {
      document.querySelectorAll("input").forEach(input => input.value = "");
    }

    function buscar() {
      alert("Aqui você vai conectar com o banco e preencher a tabela dinamicamente!");
    }
  </script>

</body>
</html>
